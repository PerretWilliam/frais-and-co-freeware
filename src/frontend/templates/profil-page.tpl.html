<div class="p-6">
  <div class="max-w-4xl mx-auto space-y-6">
    <!-- Page header with user info -->
    <div class="bg-card border rounded-lg p-6">
      <div class="flex items-center gap-4">
        <div
          id="user-avatar"
          class="h-16 w-16 rounded-full bg-primary text-primary-foreground flex items-center justify-center text-2xl font-bold"
        >
          {{avatar}}
        </div>
        <div class="flex-1">
          <h1 id="user-fullname" class="text-2xl font-bold">{{fullname}}</h1>
          <p id="user-email-display" class="text-muted-foreground">{{email}}</p>
          <span
            id="user-role-badge"
            class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full mt-1 {{roleClass}}"
            >{{roleLabel}}</span
          >
        </div>
        <div class="grid grid-cols-3 gap-4 text-center">
          <div>
            <p id="stat-total-frais" class="text-2xl font-bold">
              {{totalFrais}}
            </p>
            <p class="text-xs text-muted-foreground">Frais</p>
          </div>
          <div>
            <p id="stat-total-amount" class="text-2xl font-bold">
              {{totalAmount}}
            </p>
            <p class="text-xs text-muted-foreground">Total</p>
          </div>
          <div>
            <p id="stat-member-since" class="text-sm font-medium">
              {{memberSince}}
            </p>
            <p class="text-xs text-muted-foreground">Membre depuis</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Form -->
    <div class="bg-card border rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Informations personnelles</h2>
      <form id="profile-form" class="space-y-4">
        <div class="grid gap-4 md:grid-cols-2">
          <div>
            <label class="text-sm font-medium">Nom</label>
            <input
              id="nom"
              type="text"
              class="w-full px-3 py-2 bg-background border rounded-md"
              value="{{nom}}"
              required
            />
          </div>
          <div>
            <label class="text-sm font-medium">Prénom</label>
            <input
              id="prenom"
              type="text"
              class="w-full px-3 py-2 bg-background border rounded-md"
              value="{{prenom}}"
              required
            />
          </div>
          <div class="md:col-span-2">
            <label class="text-sm font-medium">Email</label>
            <input
              id="email"
              type="email"
              class="w-full px-3 py-2 bg-background border rounded-md"
              value="{{email}}"
              required
            />
          </div>
          <div class="md:col-span-2">
            <label class="text-sm font-medium">Adresse</label>
            <input
              id="adresse"
              type="text"
              class="w-full px-3 py-2 bg-background border rounded-md"
              value="{{adresse}}"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Code postal</label>
            <input
              id="cp"
              type="text"
              class="w-full px-3 py-2 bg-background border rounded-md"
              value="{{cp}}"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Ville</label>
            <input
              id="ville"
              type="text"
              class="w-full px-3 py-2 bg-background border rounded-md"
              value="{{ville}}"
            />
          </div>
        </div>
        <button
          type="submit"
          class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90"
        >
          Enregistrer
        </button>
      </form>
    </div>

    <!-- Vehicle Form -->
    <div class="bg-card border rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Véhicule</h2>
      <form id="vehicle-form" class="space-y-4">
        <div class="grid gap-4 md:grid-cols-2">
          <div>
            <label class="text-sm font-medium">Plaque</label>
            <input
              id="plaque"
              type="text"
              class="w-full px-3 py-2 bg-background border rounded-md"
              value="{{plaque}}"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Marque</label>
            <input
              id="marque"
              type="text"
              class="w-full px-3 py-2 bg-background border rounded-md"
              value="{{marque}}"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Modèle</label>
            <input
              id="modele"
              type="text"
              class="w-full px-3 py-2 bg-background border rounded-md"
              value="{{modele}}"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Cylindrée (CV)</label>
            <input
              id="cylindree"
              type="number"
              class="w-full px-3 py-2 bg-background border rounded-md"
              value="{{cylindree}}"
            />
          </div>
          <div class="md:col-span-2">
            <label class="text-sm font-medium">Type de carburant</label>
            <select
              id="type-essence"
              class="w-full px-3 py-2 bg-background border rounded-md"
            >
              {{optionsHtml}}
            </select>
          </div>
        </div>
        <button
          type="submit"
          class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90"
        >
          Enregistrer
        </button>
      </form>
    </div>

    <!-- Password Form -->
    <div class="bg-card border rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Changer le mot de passe</h2>
      <form id="password-form" class="space-y-4">
        <div>
          <label class="text-sm font-medium">Mot de passe actuel</label>
          <input
            id="current-password"
            type="password"
            class="w-full px-3 py-2 bg-background border rounded-md"
            required
          />
        </div>
        <div>
          <label class="text-sm font-medium">Nouveau mot de passe</label>
          <input
            id="new-password"
            type="password"
            class="w-full px-3 py-2 bg-background border rounded-md"
            required
          />
        </div>
        <div>
          <label class="text-sm font-medium">Confirmer le mot de passe</label>
          <input
            id="confirm-new-password"
            type="password"
            class="w-full px-3 py-2 bg-background border rounded-md"
            required
          />
        </div>
        <button
          type="submit"
          class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90"
        >
          Changer le mot de passe
        </button>
      </form>
    </div>
  </div>
</div>
