<div
  id="edit-user-modal"
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
>
  <div class="bg-card rounded-lg shadow-lg max-w-md w-full mx-4">
    <div class="p-6 border-b">
      <h2 class="text-xl font-semibold">Modifier l'utilisateur</h2>
      <p class="text-sm text-muted-foreground mt-1">
        Modifiez les informations de l'utilisateur
      </p>
    </div>

    <form id="edit-user-form" class="p-6 space-y-4">
      <input type="hidden" id="edit-user-id" name="id_utilisateur" />

      <div class="grid gap-4 grid-cols-2">
        <div class="space-y-2">
          <label for="edit-nom" class="text-sm font-medium">Nom *</label>
          <input
            type="text"
            id="edit-nom"
            name="nom_utilisateur"
            required
            class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>
        <div class="space-y-2">
          <label for="edit-prenom" class="text-sm font-medium">Prénom *</label>
          <input
            type="text"
            id="edit-prenom"
            name="prenom"
            required
            class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>
      </div>

      <div class="space-y-2">
        <label for="edit-email" class="text-sm font-medium">Email *</label>
        <input
          type="email"
          id="edit-email"
          name="email"
          required
          class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div class="space-y-2">
        <label for="edit-role" class="text-sm font-medium">Rôle *</label>
        <select
          id="edit-role"
          name="role"
          required
          class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        >
          <option value="employe">Employé</option>
          <option value="comptable">Comptable</option>
          <option value="admin">Administrateur</option>
        </select>
      </div>

      <div class="flex gap-3 pt-4">
        <button
          type="button"
          id="btn-cancel-edit"
          class="flex-1 px-4 py-2 bg-background border rounded-md hover:bg-accent font-medium"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="flex-1 px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 font-medium"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
