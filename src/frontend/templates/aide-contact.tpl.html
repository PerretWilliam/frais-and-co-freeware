<div class="bg-card border rounded-lg p-6">
  <h2 class="text-lg font-semibold mb-4">Contacter le support</h2>

  <form id="contact-form" class="space-y-4">
    <div class="space-y-2">
      <label for="sujet" class="text-sm font-medium">Sujet</label>
      <input
        type="text"
        id="sujet"
        placeholder="Objet de votre demande"
        required
        class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>

    <div class="space-y-2">
      <label for="message" class="text-sm font-medium">Message</label>
      <textarea
        id="message"
        placeholder="Décrivez votre problème ou votre question..."
        rows="6"
        required
        class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary resize-none"
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full inline-flex items-center justify-center px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 font-medium"
    >
      <i data-lucide="mail" class="w-4 h-4 mr-2"></i>
      Envoyer le message
    </button>
  </form>

  <div class="mt-6 p-4 bg-muted rounded-lg space-y-2">
    <h4 class="font-semibold">Autres moyens de contact</h4>
    <div class="text-sm text-muted-foreground space-y-1">
      <p>📧 Email: support@gestionfrais.fr</p>
      <p>📞 Téléphone: 01 23 45 67 89</p>
      <p>⏰ Horaires: Lun-Ven 9h-18h</p>
    </div>
  </div>
</div>
