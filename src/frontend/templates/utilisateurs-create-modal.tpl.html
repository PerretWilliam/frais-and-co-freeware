<div
  id="create-user-modal"
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
>
  <div class="bg-card rounded-lg shadow-lg max-w-md w-full mx-4">
    <div class="p-6 border-b">
      <h2 class="text-xl font-semibold">Créer un utilisateur</h2>
      <p class="text-sm text-muted-foreground mt-1">
        Ajoutez un nouvel utilisateur au système
      </p>
    </div>

    <form id="create-user-form" class="p-6 space-y-4">
      <div class="grid gap-4 grid-cols-2">
        <div class="space-y-2">
          <label for="create-nom" class="text-sm font-medium">Nom *</label>
          <input
            type="text"
            id="create-nom"
            name="nom_utilisateur"
            required
            class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>
        <div class="space-y-2">
          <label for="create-prenom" class="text-sm font-medium"
            >Prénom *</label
          >
          <input
            type="text"
            id="create-prenom"
            name="prenom"
            required
            class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>
      </div>

      <div class="space-y-2">
        <label for="create-email" class="text-sm font-medium">Email *</label>
        <input
          type="email"
          id="create-email"
          name="email"
          placeholder="nom@entreprise.fr"
          required
          class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div class="space-y-2">
        <label for="create-password" class="text-sm font-medium"
          >Mot de passe *</label
        >
        <input
          type="password"
          id="create-password"
          name="password"
          placeholder="Min. 8 caractères"
          required
          minlength="8"
          class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div class="space-y-2">
        <label for="create-role" class="text-sm font-medium">Rôle *</label>
        <select
          id="create-role"
          name="role"
          required
          class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        >
          <option value="employe">Employé</option>
          <option value="comptable">Comptable</option>
          <option value="admin">Administrateur</option>
        </select>
      </div>

      <div class="flex gap-3 pt-4">
        <button
          type="button"
          id="btn-cancel-create"
          class="flex-1 px-4 py-2 bg-background border rounded-md hover:bg-accent font-medium"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="flex-1 px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 font-medium"
        >
          Créer l'utilisateur
        </button>
      </div>
    </form>
  </div>
</div>
