<div class="bg-card border border-primary rounded-lg p-6">
  <div class="flex items-center justify-between">
    <p class="font-medium">
      <span id="selected-count">0</span> frais sélectionné(s)
    </p>
    <div class="flex gap-2">
      <button
        id="btn-validate-selection"
        class="inline-flex items-center px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90"
      >
        <i data-lucide="check-circle" class="w-4 h-4 mr-2"></i>
        Valider la sélection
      </button>
      <button
        id="btn-reject-selection"
        class="inline-flex items-center px-4 py-2 bg-destructive text-destructive-foreground rounded-md hover:bg-destructive/90"
      >
        <i data-lucide="x" class="w-4 h-4 mr-2"></i>
        Refuser la sélection
      </button>
    </div>
  </div>
</div>
