<div class="rounded-lg border overflow-hidden">
  <table class="w-full">
    <thead class="bg-muted/50">
      <tr>
        {{checkboxHeaderHtml}}
        <th class="px-4 py-3 text-left text-sm font-medium">Date</th>
        <th class="px-4 py-3 text-left text-sm font-medium">Employé</th>
        <th class="px-4 py-3 text-left text-sm font-medium">Type</th>
        <th class="px-4 py-3 text-left text-sm font-medium">Description</th>
        <th class="px-4 py-3 text-left text-sm font-medium">Statut</th>
        <th class="px-4 py-3 text-right text-sm font-medium">Montant</th>
        <th class="px-4 py-3 text-right text-sm font-medium">Actions</th>
      </tr>
    </thead>
    <tbody id="frais-table-body" class="divide-y"></tbody>
  </table>
</div>

<div class="flex items-center justify-between mt-4">
  <div class="flex items-center gap-2">
    <p class="text-sm text-muted-foreground">
      Affichage de <span id="range-start">0</span> à
      <span id="range-end">0</span> sur <span id="total-count">0</span> frais
    </p>
    <select
      id="items-per-page"
      class="px-2 py-1 text-sm bg-background border rounded-md"
    >
      <option value="10">10 / page</option>
      <option value="25">25 / page</option>
      <option value="50">50 / page</option>
      <option value="100">100 / page</option>
    </select>
  </div>
  <div class="flex gap-2" id="pagination-buttons"></div>
</div>
