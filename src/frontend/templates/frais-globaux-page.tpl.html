<div class="container mx-auto p-6 space-y-6 max-w-7xl">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold tracking-tight">Tous les frais</h1>
      <p class="text-muted-foreground">
        Gestion et validation des frais de tous les employés
      </p>
    </div>
    <div class="flex gap-2">
      <button
        id="btn-export-pdf"
        class="inline-flex items-center px-4 py-2 bg-background border rounded-md hover:bg-accent"
      >
        <i data-lucide="file-text" class="w-4 h-4 mr-2"></i>
        Export PDF
      </button>
      <button
        id="btn-export-csv"
        class="inline-flex items-center px-4 py-2 bg-background border rounded-md hover:bg-accent"
      >
        <i data-lucide="download" class="w-4 h-4 mr-2"></i>
        Export CSV
      </button>
    </div>
  </div>

  <!-- Chart -->
  <div class="bg-card border rounded-lg p-6">
    <h2 class="text-lg font-semibold mb-4">Frais validés vs refusés</h2>
    <div class="h-[250px]">
      <canvas id="validation-chart"></canvas>
    </div>
  </div>

  <!-- Filters -->
  <div class="bg-card border rounded-lg p-6">
    <h2 class="text-lg font-semibold mb-4">Filtres et recherche</h2>
    <div class="grid gap-4 md:grid-cols-4">
      <div class="relative md:col-span-2">
        <i
          data-lucide="search"
          class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"
        ></i>
        <input
          id="search-input"
          type="text"
          placeholder="Rechercher par employé, description..."
          class="w-full pl-9 px-3 py-2 bg-background border rounded-md"
        />
      </div>

      <select
        id="status-filter"
        class="w-full px-3 py-2 bg-background border rounded-md"
      >
        <option value="all">Tous les statuts</option>
        <option value="EnCours">En attente</option>
        <option value="PaiementEnCours">En cours</option>
        <option value="Paye">Payé</option>
        <option value="Refuse">Refusé</option>
      </select>

      <select
        id="chantier-filter"
        class="w-full px-3 py-2 bg-background border rounded-md"
      >
        <option value="all">Tous les chantiers</option>
      </select>
    </div>
  </div>

  <!-- Bulk Actions -->
  <div id="bulk-actions-container"></div>

  <!-- Table -->
  <div class="bg-card border rounded-lg p-6">
    <h2 class="text-lg font-semibold mb-4">
      Liste des frais (<span id="frais-count">0</span>)
    </h2>
    <div id="frais-table-container"></div>
  </div>
</div>
