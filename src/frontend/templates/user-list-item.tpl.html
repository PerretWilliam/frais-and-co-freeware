<div class="flex items-center justify-between p-4 bg-card border rounded-lg">
  <div class="flex items-center gap-3">
    <div
      class="h-10 w-10 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-semibold"
    >
      {{initials}}
    </div>
    <div>
      <p class="font-medium">{{fullname}}</p>
      <p class="text-sm text-muted-foreground">{{email}}</p>
      <p class="text-xs text-muted-foreground mt-1">
        <i data-lucide="calendar" class="inline-block w-3 h-3 mr-1"></i>
        Inscrit {{dateCreation}}
      </p>
    </div>
  </div>
  <div class="flex items-center gap-2">
    <span
      class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full {{roleClass}}"
    >
      {{roleLabel}}
    </span>
    {{actionButtonsHtml}}
  </div>
</div>
