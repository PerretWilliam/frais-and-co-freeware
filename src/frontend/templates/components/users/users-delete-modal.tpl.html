<div
  id="delete-user-modal"
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
>
  <div class="bg-card rounded-lg shadow-lg max-w-md w-full mx-4">
    <div class="p-6 border-b">
      <h2 class="text-xl font-semibold">Confirmer la suppression</h2>
      <p class="text-sm text-muted-foreground mt-1">
        Êtes-vous sûr de vouloir supprimer cet utilisateur ?
      </p>
    </div>

    <div class="p-6">
      <div
        class="bg-destructive/10 border border-destructive/20 rounded-lg p-4 mb-4"
      >
        <p class="text-sm">
          Cette action est <strong>irréversible</strong> et supprimera toutes
          les données associées à cet utilisateur.
        </p>
      </div>

      <div class="flex gap-3">
        <button
          type="button"
          id="btn-cancel-delete"
          class="flex-1 px-4 py-2 bg-background border rounded-md hover:bg-accent font-medium"
        >
          Annuler
        </button>
        <button
          type="button"
          id="btn-confirm-delete"
          class="flex-1 px-4 py-2 bg-destructive text-destructive-foreground rounded-md hover:bg-destructive/90 font-medium"
        >
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
