<div class="grid gap-4 md:grid-cols-2">
  <div class="space-y-2">
    <label for="date-deplacement" class="text-sm font-medium">Date *</label>
    <div class="relative">
      <i
        data-lucide="calendar"
        class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"
      ></i>
      <input
        type="date"
        id="date-deplacement"
        name="date"
        required
        class="w-full pl-9 px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>
  </div>

  <div class="space-y-2">
    <label for="chantier-deplacement" class="text-sm font-medium"
      >Chantier associé *</label
    >
    <select
      id="chantier-deplacement"
      name="chantier_id"
      required
      class="w-full px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
    >
      <option value="">Sélectionner un chantier</option>
      {{{chantiersOptions}}}
    </select>
  </div>

  <div class="space-y-2">
    <label for="vehicule-deplacement" class="text-sm font-medium"
      >Mon véhicule personnel *</label
    >
    <div class="relative">
      <i
        data-lucide="car"
        class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"
      ></i>
      <input
        type="text"
        id="vehicule-deplacement"
        value="{{vehiculeDisplay}}"
        readonly
        class="w-full pl-9 px-3 py-2 bg-muted border rounded-md cursor-not-allowed"
      />
    </div>
    {{{vehiculeWarning}}}
  </div>

  <div class="space-y-2">
    <label for="ville-depart" class="text-sm font-medium"
      >Ville de départ *</label
    >
    <div class="relative">
      <i
        data-lucide="map-pin"
        class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"
      ></i>
      <input
        type="text"
        id="ville-depart"
        name="ville_depart"
        placeholder="Ex: Paris"
        required
        class="w-full pl-9 px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>
  </div>

  <div class="space-y-2">
    <label for="ville-arrivee" class="text-sm font-medium"
      >Ville d'arrivée *</label
    >
    <div class="relative">
      <i
        data-lucide="map-pin"
        class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"
      ></i>
      <input
        type="text"
        id="ville-arrivee"
        name="ville_arrivee"
        placeholder="Ex: Lyon"
        required
        class="w-full pl-9 px-3 py-2 bg-background border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>
  </div>

  <div class="space-y-2">
    <label class="text-sm font-medium">Distance calculée</label>
    <div class="flex gap-2">
      <input
        type="text"
        id="distance-display"
        placeholder="Cliquez pour calculer"
        readonly
        class="flex-1 px-3 py-2 bg-background border rounded-md"
      />
      <input type="hidden" id="distance-value" name="distance_km" />
      <button
        type="button"
        id="btn-calculate-distance"
        class="px-3 py-2 bg-background border rounded-md hover:bg-accent"
      >
        <i data-lucide="calculator" class="h-4 w-4"></i>
      </button>
    </div>
    <p class="text-xs text-muted-foreground">
      La distance est calculée automatiquement via Google Maps API
    </p>
  </div>
</div>
