<div class="container mx-auto p-6 space-y-6 max-w-7xl">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold tracking-tight">Gestion des chantiers</h1>
      <p class="text-muted-foreground">
        Liste et suivi de tous vos chantiers
      </p>
    </div>
    <div class="flex gap-2">
      <button
        id="btn-export"
        class="inline-flex items-center px-4 py-2 bg-background border rounded-md hover:bg-accent"
      >
        <i data-lucide="download" class="w-4 h-4 mr-2"></i>
        Exporter
      </button>
      <button
        id="btn-add-chantier"
        class="inline-flex items-center px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90"
        style="display: none;"
      >
        <i data-lucide="plus-circle" class="w-4 h-4 mr-2"></i>
        Ajouter un chantier
      </button>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="grid gap-4 md:grid-cols-4">
    <div class="bg-card border rounded-lg p-6">
      <p class="text-sm text-muted-foreground">Total chantiers</p>
      <p class="text-2xl font-bold mt-2" id="stat-total-chantiers">0</p>
    </div>
    <div class="bg-card border rounded-lg p-6">
      <p class="text-sm text-muted-foreground">Frais totaux</p>
      <p class="text-2xl font-bold mt-2" id="stat-total-frais">0</p>
    </div>
    <div class="bg-card border rounded-lg p-6">
      <p class="text-sm text-muted-foreground">Montant total</p>
      <p class="text-2xl font-bold mt-2" id="stat-montant-total">0 â‚¬</p>
    </div>
    <div class="bg-card border rounded-lg p-6">
      <p class="text-sm text-muted-foreground">Chantier le plus actif</p>
      <p class="text-2xl font-bold mt-2" id="stat-most-active">-</p>
    </div>
  </div>

  <!-- Search -->
  <div class="bg-card border rounded-lg p-6">
    <h2 class="text-lg font-semibold mb-4">Recherche</h2>
    <div class="relative">
      <i
        data-lucide="search"
        class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"
      ></i>
      <input
        id="search-input"
        type="text"
        placeholder="Rechercher par nom ou ville..."
        class="w-full pl-9 px-3 py-2 bg-background border rounded-md"
      />
    </div>
  </div>

  <!-- Table -->
  <div class="bg-card border rounded-lg p-6">
    <h2 class="text-lg font-semibold mb-4">
      Liste des chantiers (<span id="chantiers-count">0</span>)
    </h2>
    <div id="chantiers-table-container"></div>
  </div>
</div>
