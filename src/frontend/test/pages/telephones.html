<div class="test-section">
  <h3>Ajouter un téléphone</h3>
  <div class="form-row">
    <div class="form-group">
      <label>ID Utilisateur</label>
      <input type="number" id="phone-user-id" placeholder="1" />
    </div>
    <div class="form-group">
      <label>Numéro</label>
      <input type="text" id="phone-numero" placeholder="0612345678" />
    </div>
  </div>
  <div class="btn-group">
    <button class="btn btn-fill btn-small" onclick="fillAddPhoneForm()">
      ✨ Remplir auto
    </button>
    <button class="btn btn-primary" onclick="testAddPhone()">Ajouter</button>
  </div>
  <div id="result-add-phone" class="result-box hidden"></div>
</div>

<div class="test-section">
  <h3>Rechercher les téléphones d'un utilisateur</h3>
  <div class="form-group">
    <label>ID Utilisateur</label>
    <input type="number" id="search-phone-user-id" placeholder="1" />
  </div>
  <div class="btn-group">
    <button class="btn btn-secondary" onclick="testGetUserPhones()">
      🔍 Rechercher
    </button>
    <button class="btn btn-danger btn-small" onclick="testDeletePhone()">
      🗑️ Supprimer un téléphone (par ID)
    </button>
  </div>
  <div id="result-phones-list" class="result-box hidden"></div>
</div>
