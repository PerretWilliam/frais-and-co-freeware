<div class="test-section">
  <h3>Créer un utilisateur</h3>
  <div class="form-row">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" id="user-nom" placeholder="Dupont" />
    </div>
    <div class="form-group">
      <label>Prénom</label>
      <input type="text" id="user-prenom" placeholder="Jean" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="user-email" placeholder="jean.dupont@test.com" />
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" id="user-password" placeholder="Test123!" />
    </div>
  </div>
  <div class="form-group">
    <label>Rôle</label>
    <select id="user-role">
      <option value="Employe">Employé</option>
      <option value="Manager">Manager</option>
      <option value="Admin">Administrateur</option>
    </select>
  </div>
  <div class="btn-group">
    <button class="btn btn-fill btn-small" onclick="fillCreateUserForm()">
      ✨ Remplir auto
    </button>
    <button class="btn btn-primary" onclick="testCreateUser()">
      Créer l'utilisateur
    </button>
  </div>
  <div id="result-create-user" class="result-box hidden"></div>
</div>

<div class="test-section">
  <h3>Connexion</h3>
  <div class="form-row">
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="login-email" placeholder="admin@frais.com" />
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" id="login-password" placeholder="Admin123!" />
    </div>
  </div>
  <div class="btn-group">
    <button class="btn btn-fill btn-small" onclick="fillLoginForm()">
      ✨ Remplir auto
    </button>
    <button class="btn btn-primary" onclick="testLogin()">Se connecter</button>
  </div>
  <div id="result-login" class="result-box hidden"></div>
</div>

<div class="test-section">
  <h3>Listes</h3>
  <div class="btn-group">
    <button class="btn btn-secondary" onclick="testGetAllUsers()">
      Tous les utilisateurs
    </button>
    <button class="btn btn-secondary" onclick="testGetPendingUsers()">
      Utilisateurs en attente
    </button>
  </div>
  <div id="result-users-list" class="result-box hidden"></div>
</div>
